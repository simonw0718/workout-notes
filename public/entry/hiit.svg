<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- 上方節奏條 -->
  <rect x="132" y="90" width="32" height="70" rx="6" fill="#FFFFFF"/>
  <rect x="188" y="70" width="32" height="90" rx="6" fill="#FFFFFF"/>
  <rect x="244" y="80" width="32" height="80" rx="6" fill="#FFFFFF"/>

  <!-- 秒錶上方按鈕 -->
  <rect x="230" y="150" width="52" height="26" rx="8" fill="#FFFFFF"/>

  <!-- 秒錶主體 -->
  <circle cx="256" cy="260" r="110" fill="none" stroke="#FFFFFF" stroke-width="26"/>

  <!-- 秒錶指針 -->
  <circle cx="256" cy="260" r="16" fill="#FFFFFF"/>
  <line
    x1="256" y1="260" x2="310" y2="220"
    stroke="#FFFFFF"
    stroke-width="18"
    stroke-linecap="round"
  />

  <!-- 右側火焰（簡化版） -->
  <path
    d="
      M 320 165
      C 350 180 368 210 368 238
      C 368 268 352 292 332 305
      C 348 278 340 250 320 235
      C 332 222 336 202 320 185
      Z
    "
    fill="#FFFFFF"
  />

  <!-- 左右速度線（跑車感） -->
  <!-- 左側 -->
  <rect x="60"  y="220" width="80" height="16" rx="8" fill="#FFFFFF"/>
  <rect x="80"  y="250" width="60" height="16" rx="8" fill="#FFFFFF"/>
  <rect x="90"  y="280" width="50" height="16" rx="8" fill="#FFFFFF"/>

  <!-- 右側 -->
  <rect x="372" y="220" width="80" height="16" rx="8" fill="#FFFFFF"/>
  <rect x="372" y="250" width="60" height="16" rx="8" fill="#FFFFFF"/>
  <rect x="372" y="280" width="50" height="16" rx="8" fill="#FFFFFF"/>

  <!-- 底下 HIIT 字樣 -->
  <text
    x="256"
    y="430"
    text-anchor="middle"
    fill="#FFFFFF"
    font-family="Eurostile, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="90"
    font-weight="700"
  >
    HIIT
  </text>
</svg>