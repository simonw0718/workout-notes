<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 背景 -->
  <rect width="512" height="512" fill="#000000"/>

  <!-- 上方成長折線 -->
  <polyline
    points="96,120 192,90 288,130 384,80 432,110"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="24"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
  <!-- 箭頭 -->
  <polyline
    points="384,80 432,110 408,52"
    fill="#FFFFFF"
  />

  <!-- 啞鈴：左側重片 -->
  <rect x="88" y="200" width="32" height="120" rx="10" fill="#FFFFFF"/>
  <rect x="128" y="210" width="28" height="100" rx="8" fill="#FFFFFF"/>
  <rect x="164" y="222" width="18" height="76" rx="6" fill="#FFFFFF"/>

  <!-- 啞鈴：右側重片 -->
  <rect x="392" y="200" width="32" height="120" rx="10" fill="#FFFFFF"/>
  <rect x="356" y="210" width="28" height="100" rx="8" fill="#FFFFFF"/>
  <rect x="330" y="222" width="18" height="76" rx="6" fill="#FFFFFF"/>

  <!-- 啞鈴握把 -->
  <rect x="196" y="236" width="120" height="52" rx="8" fill="#FFFFFF"/>

  <!-- 中間大寫 W -->
  <text
    x="256"
    y="332"
    text-anchor="middle"
    fill="#FFFFFF"
    font-family="Eurostile, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="80"
    font-weight="700"
  >
    W
  </text>

  <!-- 底下 WORKOUT 字樣 -->
  <text
    x="256"
    y="420"
    text-anchor="middle"
    fill="#FFFFFF"
    font-family="Eurostile, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="68"
    font-weight="700"
  >
    WORKOUT
  </text>
</svg>